version: "3"
services:
  client:
    build: client/
    ports:
      - "3000:3000"
      - "35729:35729"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
    links:
      - server
  server:
    build: server/
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./server:/app
    expose:
      - 1137
    links:
      - mongo
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    expose:
      - 27017
